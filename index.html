<!DOCTYPE html>
<html>
<head>
    <script src="https://labs.phaser.io/build/phaser-arcade-physics.min.js"></script>
</head>
<body>

<script>

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                debug: true
            }
        },
        scene: {
            key: 'main',
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        try {
            this.load.setBaseURL('/');
            this.load.image('sit', 'data/000.png');
        } catch (error) {
            this.load.setBaseURL('/petting-game/');
            this.load.image('sit', 'data/000.png');
        }

        this.load.image('sit', 'data/000.png');
        this.load.image('stand', 'data/001.png');
        this.load.image('walk', 'data/002.png');

        this.load.image('ground', 'data/grass.png');
    }

    var map;
    var player;
    var cursors;
    var groundLayer, coinLayer;
    var text;

    function create() {

        platforms = this.physics.add.staticGroup();
        platforms.create(300, 600, 'ground').setScale(1).refreshBody();

        player = this.physics.add.sprite(400, 400, 'stand');
        player.setBounce(0.2); // our player will bounce from items
        player.displayOriginX = 0;
        player.displayOriginY = 0;
        player.setScale(0.1, 0.1);
        player.setCollideWorldBounds(true); // don't go out of the map
        player.body.setGravityY(10000);

        this.physics.add.collider(player, platforms);

        cursors = this.input.keyboard.createCursorKeys();

        // make the camera follow the player
        //this.cameras.main.startFollow(player);

        // set background color, so the sky is not black
        this.cameras.main.setBackgroundColor('#ccccff');
    }

    function update() {
        if (cursors.left.isDown) // if the left arrow key is down
        {
            player.body.setVelocityX(-300); // move left
        }
        else if (cursors.right.isDown) // if the right arrow key is down
        {
            player.body.setVelocityX(300); // move right
        }
        else // if the right arrow key is down
        {
            player.body.setVelocityX(0); // move right
        }

        if ((cursors.space.isDown || cursors.up.isDown))
        {
            player.body.setVelocityY(-500); // jump up
        } else {
            player.body.setVelocityY(0);
        }
    }
</script>

</body>
</html>
